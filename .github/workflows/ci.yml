name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Check formatting
        run: pnpm format:check

      - name: Build
        run: pnpm build

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: false
          tags: api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build User (用户端) image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/user/Dockerfile
          push: false
          tags: user:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Merchant (商家端) image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/merchant/Dockerfile
          push: false
          tags: merchant:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Dashboard (数据看板) image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/dashboard/Dockerfile
          push: false
          tags: dashboard:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

